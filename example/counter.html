<!DOCTYPE html>
<html>
<head>
    <title>counter exampel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="../lib/jquery.aa.js"></script>    
</head>
<body>
    <section>
        <span aa-render="counter">hit: {{ hit }}</span>
        <button aa-click="increment">+</button>
        <button aa-click="decrement">-</button>
    </section>

    <script>
        var $$ = $.aa;

        $$.start();

        $$.set('counter', {hit : 0});

        $$.render();

        $$.on('increment', function(){
            $$.increment('counter.hit');
            $$.render('counter.hit');
        });

        $$.on('decrement', function(){
            $$.decrement('counter.hit');
            $$.render('counter.hit');
        });
    </script>
</body>
</html>
