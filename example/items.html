<!DOCTYPE html>
<html>
<head>
    <title>items exampel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="../lib/jquery.aa.js"></script>    
</head>
<body>
    <h1 aa-render="page">
        {{title}}
    </h1>

    <ul aa-render="page">
        {{#items}}
        <li>{{.}}</li>
        {{/items}}
    </ul>

    <form aa-submit="@prevent, addItem($el)">
        <input type="text" name="text">
        <button type="submit" aa-render="page">Add # {{nextNumber}}</button>
    </form>

    <script>
        $$.set('page', {
            'title' : 'Hello!',
            'items' : [],
            'nextNumber' : function(){
                return this.items.length + 1;
            }
        });

        $$.on('addItem', function($el){
            var text =  $el.find('[name=text]').val();
            
            $$.modify('page.items', function(items){
                items.push(text);
                return items;
            });

            $$.render('page.items');
        });

        $$.start();

    </script>
</body>
</html>
