<!DOCTYPE html>
<html>
    <head>
        <title>example</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="../lib/jquery.aa.js"></script>
    </head>
    <body>
        <div dd-namespace="example" dd-click="test3">
            <button dd-click="test1($self, $event, '111', 2222)">click</button>
            <button dd-click="#test3($self, $event, '111', 2222)">click</button>
        </div>
    </body>
    <script type="text/javascript">
        
        $.dd.on('test1.example', function ($elem, event, num1, num2) {
            alert('111');
            return false;
        });

        $.dd.on({
            ".example" : function(){
                alert(222);
                return false;
            },
            "test3" :function(){
                alert("test");
                return false;
            }
        });

        setTimeout(function(){
            $.dd.triger('.example');
        }, 1000);

    </script>
</html>
